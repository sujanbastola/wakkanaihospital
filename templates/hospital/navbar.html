<!DOCTYPE html>
{% load static %}
{% load i18n %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <style type="text/css">
    .bs-example {
      margin: 0px;

    }

    .navbar-brand {
      font-size: 20px;
      font-family: sans-serif;

    }
  </style>
</head>

<body>



   <div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top" style="background:#337AB7;">
      <a href="/" class="navbar-brand">Hospital Management</a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <div class="navbar-nav">

          <a href="/adminclick" class="nav-item nav-link">{% trans "Admin" %}</a>
           <a href="/blog" class="nav-item nav-link">{% trans "Blog" %}</a>
          <a href="/doctorclick" class="nav-item nav-link">{% trans "Doctor" %}</a>
          <a href="/patientclick" class="nav-item nav-link">{%trans "Patient" %}</a>
          <a href="/aboutus" class="nav-item nav-link">{% trans "About Us" %}</a>
          <a href="/contactus" class="nav-item nav-link">{% trans "Contact Us" %}</a>

        </div>


        <form action="{% url 'set_language' %}" method="post">{% csrf_token %}
     <select  class="btn btn-danger mr-1" name="language">
        {% get_current_language as LANGUAGE_CODE %}
        {% get_available_languages as LANGUAGES %}
        {% get_language_info_list for LANGUAGES as languages %}
        {% for language in languages %}
          <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected{% endif %}>
              {{ language.name_local }} ({{ language.code }})
          </option>
        {% endfor %}
     </select>
     <input class="btn btn-info mr-1" type="submit" value="Go">
 </form>
        </div>

      </div>
    </nav>
  </div>


</body>

</html>
